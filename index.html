<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <title>Taskify</title>
</head>

<body>
    <form id="task-make-form">

        <label for="task-urgency">Task Urgency: </label>
        <select id="task-urgency" name="task-urgency">
            <option value="Now">Now</option>
            <option value="Soon">Soon</option>
            <option value="Today">Today</option>
            <option value="This Week">This Week</option>
        </select>
        <br><br>

        <label for="task-body">Message: </label>
        <input type="text" id="task-body" name="task-body" required>
        <br><br>

        <label for="to">To: </label>
        <select id="to" name="to">
            <option value="mom">Mom</option>
            <option value="gar">Gar</option>
            <option value="vi">Vi</option>
        </select>
        <br><br>

        <label for="from">From: </label>
        <select id="from" name="from">
            <option value="mom">Mom</option>
            <option value="gar">Gar</option>
            <option value="vi">Vi</option>
        </select>
        <br><br>

        <button type="submit">Send</button>
        <h1 id="task-result"></h1>
    </form>
</body>
<script src="send_task.js"></script>
</html>
